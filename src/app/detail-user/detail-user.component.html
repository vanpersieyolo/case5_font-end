<div class="container">
    <h1>User detail</h1>
    <br>
    <button type="button" class="btn btn-warning" (click)="back()">back</button>
    <hr>
    <div>
    </div>
    <div>
        <label for="userName">User Name</label>
        <input type="text" class="form-control" id="userName" [(ngModel)]="user.userName"
            name="useName" value="{{user.userName}}">
    </div>
    <div>
        <label for="userAddress">User Address</label>
        <input type="text" class="form-control" id="userAddress"
            [(ngModel)]="user.userAddress" name="address" value="{{user.userAddress}}">
    </div>
    <br>
    <div>
        <button type="button" class="btn btn-info" (click)="updateData()">change Info</button>
    </div>
</div>
