<div class="container">
  <h1>List User</h1>
</div>
<hr>
<div class="container">
  <form class="form-inline d-flex justify-content-center md-form form-sm mt-0">
    <i class="fas fa-search" aria-hidden="true"></i>
    <input class="form-control form-control-sm ml-3 w-75" type="text" placeholder="Search"
      aria-label="Search">
  </form>
  <br>
  <button type="button" class="btn btn-warning" (click)="create()">Create</button>
  <hr>
  <div class="row">
    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">FullName</th>
          <th scope="col">Address</th>
          <th scope="col" style="text-align: center;">Delete / Detail</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <th scope="row">{{user.id}}</th>
          <td>{{user.userName}}</td>
          <td>{{user.userAddress}}</td>
          <td>
            <div class="row">
              <div class="col">
                <button type="button" class="btn btn-danger" (click)="deleteData(user.id)">Delete</button>
              </div>
              <div class="col">
                <button type="button" class="btn btn-info" (click)="formDetail(user.id)">Form Detail</button>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
